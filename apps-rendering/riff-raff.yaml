stacks: [mobile, mobile-preview]
regions: [eu-west-1]
allowedStages:
  - CODE
  - PROD
templates:
  cloudformation:
    type: cloud-formation
    app: mobile-apps-rendering
    parameters:
      amiParameter: AMIMobileappsrendering
      amiEncrypted: true
      amiTags:
        Recipe: bionic-mobile-node-ARM
        AmigoStage: PROD
deployments:
  mobile-apps-rendering-cfn:
    template: cloudformation
    stacks:
        - mobile
    parameters:
      templateStagePaths:
        CODE: MobileAppsRendering-CODE.template.json
        PROD: MobileAppsRendering-PROD.template.json
  mobile-apps-rendering-preview-cfn:
    template: cloudformation
    stacks:
        - mobile-preview
    parameters:
      templateStagePaths:
        CODE: MobileAppsRenderingPreview-CODE.template.json
        PROD: MobileAppsRenderingPreview-PROD.template.json
  mobile-apps-rendering:
    type: autoscaling
    parameters:
      bucketSsmLookup: true
    dependencies: [mobile-apps-rendering-cfn, mobile-apps-rendering-preview-cfn]
  mobile-assets:
    type: aws-s3
    parameters:
      bucket: mobile-apps-rendering-assets
      cacheControl: public, max-age=315360000
      prefixStack: false
      publicReadAcl: false
