# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/about-dependabot-version-updates

version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
    ignore:
      # The version of the aws-cdk[-lib] & constructs dependencies should match
      # exactly the version specified by @guardian/cdk
      - dependency-name: 'aws-cdk'
      - dependency-name: 'aws-cdk-lib'
      - dependency-name: 'constructs'
      # The `check-node-versions` script enforces that this package is kept in
      # sync with our Node major version, so we want dependabot to ignore major
      # version updates, but still allow smaller updates.
      - dependency-name: '@types/node'
        update-types:
          - 'version-update:semver-major'

    open-pull-requests-limit: 10
    groups:
      # Most storybook dependencies are released with synchronised versions
      # and therefore should be updated together.
      babel:
        patterns:
          - '*babel*'
      eslint:
        patterns:
          - '*eslint*'
      jest:
        patterns:
          - 'jest*'
      react:
        patterns:
          - 'react*'
      unified:
        patterns:
          - 'unified'
          - 'remark*'
          - 'rehype*'
      storybook:
        patterns:
          - '*storybook*'
      swc:
        patterns:
          - '@swc/*'
      testing-library:
        patterns:
          - '@testing-library/*'
      webpack:
        patterns:
          - '*webpack*'
          - '*-loader'
        exclude-patterns:
          - '@storybook/*'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
    rebase-strategy: 'disabled'
