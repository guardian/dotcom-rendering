name: 'Chromatic'

on:
    push:
        branches:
            - main
        paths-ignore:
            - 'api-models/'
            - 'project/'
            - '*.sbt'
            - '*.md'
            - '*.yml'
            - '.gitignore'
    pull_request:
        branches:
            - main
        paths-ignore:
            - 'api-models/'
            - 'project/'
            - '*.sbt'
            - '*.md'
            - '*.yml'
            - '.gitignore'

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12
            - uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: node-
            - name: install
              run: npm ci
            - uses: chromaui/action@v1
              with:
                  projectToken: ${{ secrets.CHROMATIC_APP_CODE }}
                  token: ${{ secrets.GITHUB_TOKEN }}
