name: ðŸ§ª Deploy AB Testing Config

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      stage:
        description: 'Stage to deploy to (e.g., code, prod)'
        required: true
        type: string
    secrets:
      FASTLY_AB_TESTING_CONFIG:
        required: true
      FASTLY_API_TOKEN:
        required: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ab-testing
    steps:
      - uses: actions/checkout@v5

      # https://github.com/denoland/setup-deno#latest-stable-for-a-major
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.3

      - name: Deploy
        run: deno run deploy
