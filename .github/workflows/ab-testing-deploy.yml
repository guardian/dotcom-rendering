name: ðŸ§ª Deploy AB Testing Config

permissions:
  contents: read

on:
  workflow_call:
    inputs:
      stage:
        description: 'Stage to deploy to (e.g., code, prod)'
        required: true
        type: string
    secrets:
      FASTLY_AB_TESTING_CONFIG:
        required: true
      FASTLY_API_TOKEN:
        required: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ab-testing
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node environment
        uses: ./.github/actions/setup-node-env

      - name: Download build artifact
        uses: actions/download-artifact@v6.0.0
        with:
          name: ab-testing-build
          path: ab-testing/dist

      - name: Deploy
        run: pnpm deploy
        env:
          FASTLY_AB_TESTING_CONFIG: ${{ secrets.FASTLY_AB_TESTING_CONFIG }}
          FASTLY_API_TOKEN: ${{ secrets.FASTLY_API_TOKEN }}
