on:
  workflow_call:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node environment
        uses: ./.github/actions/setup-node-env

      - name: Lint Project
        run: make lint-project
        working-directory: dotcom-rendering

      - name: Lint
        run: make lint
        working-directory: dotcom-rendering

      - name: Stylelint
        run: make stylelint
        working-directory: dotcom-rendering
