name: AR Validate

on:
    push:
        branches:
            - main
        paths-ignore:
            - "dotcom-rendering/**"
    pull_request:
        branches:
            - main
        paths-ignore:
            - "dotcom-rendering/**"

jobs:
    validate:
        name: AR Validate
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version-file: '.nvmrc'
                cache: 'yarn'

            - name: install
              run: yarn --frozen-lockfile
              working-directory: apps-rendering
              
            - name: lint
              run: yarn lint
              working-directory: apps-rendering

            - name: test
              run: yarn test
              working-directory: apps-rendering

            - name: compile client
              run: yarn build:client:prod
              working-directory: apps-rendering

            - name: compile server
              run: yarn build:server:prod
              working-directory: apps-rendering
